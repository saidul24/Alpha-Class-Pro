<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Class Pro</title>

    <!-- Daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style/style.css">

</head>

<body class="font-poppins">
    <main class="bg-[#1E1E1E] min-h-lvh bg-[url(./images/background.png)] bg-center bg-no-repeat ">

        <!-- Home Section -->
        <section id="home" class=" home flex flex-col items-center justify-center text-white min-h-screen ">
            <div class="flex flex-col items-center gap-10">
                <h2 class="text-7xl font-extrabold font-anton ">Alpha Class Pro</h2>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button id="home-play-btn" onclick="play()" class="btn bg-white text-black hover:text-white">Play Now</button>
            </div>
        </section>

        <!-- playground Section -->
        <section id="play-ground" class="play-ground hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-br-xl rounded-bl-xl">Don't watch keyboard
                            while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alpha" class="text-9xl font-bold text-black">Y</p>
                    </div>
                </div>
                <!-- keyboard start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <!-- live score -->
                <div class="w-3/4 flex justify-between">

                    <!-- current life -->
                    <button class="btn text-white px-4 py-2 bg-purple-300 rounded-full">
                        Life
                        <img src="images/hard.svg" alt="">
                        <span id="current-life">5</span>
                    </button>

                    <!-- current score -->
                    <button class="btn text-white px-4 py-2 bg-purple-700 rounded-full">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- score play-ground end-->
        <!-- final result  -->
        <section id="final-score" class="hidden score flex justify-center items-center min-h-screen border">
            <div class="space-y-10 text-center bg-[#ffffff33] p-5 rounded-xl text-white">
                <h4 class="text-4xl">Game Over !</h4>
                <h1 class="text-white text-8xl font-bold">
                    <span>Score : </span>
                    <span id="last-score">14</span> 
                </h1>
                <button onclick="play()" class="btn bg-white text-black hover:text-white">Play Now</button>
                <p class="text-2xl">Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alpha-class.js"></script>
</body>

</html>
